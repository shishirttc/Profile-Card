<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Profile-Card | Frontend Mentor || Shishir</title>
</head>
<body>
  <div class="topi">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="container">
    <div class="top">
      <img src="images/image-victor.jpg" alt="">
    </div>


    <div class="bottom">

      <div class="name">
        <p>Victor Crest <span>26</span></p>
        <h4>London</h4>
      </div>

      <hr>

      <div class="number">
        <span>80K</span>
        <span>803K</span> 
        <span>1.4K</span>
      </div>

      <div class="names">
        <span>Followers</span>
        <span>Likes</span>
        <span>Photos</span>
      </div>
    </div>
  </div>
  <div class="bottomi">
    <img src="images/bg-pattern-bottom.svg" alt="" >
  </div>
</body>
</html>
